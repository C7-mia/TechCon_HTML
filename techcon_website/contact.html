<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Contact Information</h2>
      <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>

      <h3>Follow Us</h3>
      <ul>
        <li><a href="https://twitter.com/" target="_blank">Twitter</a></li>
        <li><a href="https://www.linkedin.com/" target="_blank">LinkedIn</a></li>
        <li><a href="https://facebook.com/" target="_blank">Facebook</a></li>
      </ul>
    </section>

    <section>
      <h2>Conference Venue</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019637376596!2d-122.41941568468129!3d37.7749297797594!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064af02df2d%3A0x8c779b274f08b19f!2sSan%20Francisco%20City%20Hall!5e0!3m2!1sen!2sus!4v1683000000000!5m2!1sen!2sus"
        width="100%"
        height="300"
        style="border:0;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>

    <section>
      <h2>Contact Us Form</h2>
      <form action="#" method="POST">
        <div>
          <label for="name">Name:</label><br />
          <input type="text" id="name" name="name" required />
        </div>
        <br />
        <div>
          <label for="email">Email:</label><br />
          <input type="email" id="email" name="email" required />
        </div>
        <br />
        <div>
          <label for="message">Message:</label><br />
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <br />
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
  <p>&copy; 2024 TechCon. All rights reserved.</p>
</footer>

</body>
</html>
